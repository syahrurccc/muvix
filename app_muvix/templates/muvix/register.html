{% extends "muvix/layout.html" %}
{% load static %}

{% block stylings %}
    <link href="{% static 'muvix/auth.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="background"><img src="{% static 'muvix/background.jpg' %}"></div>

    <div class="auth-wrapper">
        <div class="auth-container">
            <h2>Register</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-outline-light" type="submit" value="Register">
            </form>

            <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'muvix/auth.js' %}"></script>
{% endblock %}
